version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts
      - image: circleci/mongo:3.6.12
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
    steps:
      - checkout
      - run:
          name: Install
          command: |
            npm install
      - run:
          name: Compile
          command: |
            npm run build
            npm run lint
      - run:
          name: Test
          command: |
            npm test
workflows:
  version: 2
  build_and_publish:
    jobs:
      - build